<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newsPaperApp</title>
    <link rel="stylesheet" href="/design.28d92c21.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/newsPaperApp.e31bb0bc.js"></script>
<script src="/design.28d92c21.js"></script></head>

<body>
    <header>
        <h1>newsPaperApp</h1>
    </header>
    <main>
        <section class="loginSection">
            <fieldset class="login">
                <h2>LOGIN</h2>
                <br><br>
                <input class="login__username" placeholder="Username" type="text">
                <br><br>
                <input class="login__password" placeholder="Password" type="password">
                <br><br>
                <button class="login__confirmButton" type="submit">Login</button>
            </fieldset>
        </section>
        <section class="searchSection">
            <article class="searchSection__search">
                <input class="search__limit" type="text" value="5" maxlength="2">
                <input class="search__bar" placeholder="Search for news..." type="text">
                <button class="search__button">X</button>
            </article>
            <article class="searchSection__articles">
                <h5>TEST 1</h5>
            </article>
            <article class="searchSection__articles">
                <h5>TEST 2</h5>
            </article>
            <article class="searchSection__articles">
                <h5>TEST 3</h5>
            </article>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>

</html>
