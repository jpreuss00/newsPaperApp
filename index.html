<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newsPaperApp</title>
    <link rel="stylesheet" href="design.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="header">
        <h1>newsPaperApp</h1>
    </div>
    <div class="main">
        <section class="loginSection">
            <fieldset class="login">
                <h2>Enter your API access data</h2>
                <br></br>
                <input class="login__username" placeholder="Username" type="text">
                <br></br>
                <input class="login__password" placeholder="Password" type="password">
                <br></br>
                <button class="login__confirmButton" type="submit">Login</button>
            </fieldset>
        </section>
        <section class="searchSection">
            <article class="searchSection__search">
                <input class="search__limit" type="number" value="5" min="1" max="99">
                <input class="search__bar" placeholder="Search for news..." type="text">
                <button class="search__button">X</button>
            </article>
            <article class="searchSection__articles--invalid">
                <div class="searchSection__main--invalid">
                    Bad Request: Try again with some more logical Words.
                </div>
            </article>
        </section>
    </div>
    <div class="footer">
    </div>
</body>

</html>
